        // Initialize Firebase

        // State variables
        let currentInput = '0';

        // Update calculator display

        // Evaluate expression safely
        function safeEval(expr) {
            try {
                // Enhanced security: only allow numbers and basic operators
                if (!/^[0-9+\-*/.() ]*$/.test(expr)) return 'Error';
                const result = eval(expr.replace(/×/g, '*').replace(/÷/g, '/'));
                if (result === Infinity || result === -Infinity || isNaN(result)) return 'Error';
                return result;
            } catch {
                return 'Error';
            }
        }
        
        // Show notification
        function showNotification(message, isSuccess = true) {
            notification.querySelector('span').textContent = message;
            notification.className = 'notification ' + (isSuccess ? 'success' : 'error');
            notification.querySelector('i').className = isSuccess ? 
                'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Enhanced encryption with key derivation
        function encryptData(text) {
            // Use PBKDF2 to derive a key from the password
            const salt = CryptoJS.lib.WordArray.random(128/8);
            const key = CryptoJS.PBKDF2(vaultPassword, salt, {
                keySize: 256/32,
                iterations: 1000
            });
            
            // Encrypt using AES
            const encrypted = CryptoJS.AES.encrypt(text, key, { iv: salt });
            
            // Return salt + encrypted data
            return salt.toString() + encrypted.toString();
        }
        
        // Enhanced decryption
        function decryptData(ciphertext) {
            try {
                // Extract salt (first 32 hex characters)
                const salt = CryptoJS.enc.Hex.parse(ciphertext.substring(0, 32));
                const encryptedData = ciphertext.substring(32);
                
                // Derive key
                const key = CryptoJS.PBKDF2(vaultPassword, salt, {
                    keySize: 256/32,
                    iterations: 1000
                });
                
                // Decrypt
                const decrypted = CryptoJS.AES.decrypt(encryptedData, key, { iv: salt });
                const result = decrypted.toString(CryptoJS.enc.Utf8);
                
                if (!result) {
                    throw new Error("Decryption failed: empty result");
                }
                return result;
            } catch (error) {
                console.error("Decryption error:", error);
                return "Decryption Error";
            }
        }
        
        // Detect media type from URL
        function detectMediaType(url) {
            url = url.toLowerCase();
            
            // YouTube detection
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                return { type: 'youtube', icon: 'fab fa-youtube', label: 'YouTube' };
            }
            
            // Image detection
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg'];
            for (let ext of imageExtensions) {
                if (url.includes(ext)) {
                    return { type: 'image', icon: 'fas fa-image', label: 'Image' };
                }
            }
            
            // Video detection
            const videoExtensions = ['.mp4', '.webm', '.mov', '.avi', '.mkv'];
            for (let ext of videoExtensions) {
                if (url.includes(ext)) {
                    return { type: 'video', icon: 'fas fa-film', label: 'Video' };
                }
            }
            
            // Audio detection
            const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.flac'];
            for (let ext of audioExtensions) {
                if (url.includes(ext)) {
                    return { type: 'audio', icon: 'fas fa-music', label: 'Audio' };
                }
            }
            
            // Default to generic
            return { type: 'other', icon: 'fas fa-link', label: 'Link' };
        }
        
        // Save media to Firestore
        async function saveMediaToFirebase(title, url) {
            try {
                // Detect media type
                const mediaType = detectMediaType(url);
                
                // Encrypt data before saving
                const encryptedTitle = encryptData(title);
                const encryptedUrl = encryptData(url);
                const encryptedType = encryptData(mediaType.type);
                
                // Create a new document in the 'media' collection
                await db.collection('media').add({
                    userId: userId,
                    title: encryptedTitle,
                    url: encryptedUrl,
                    type: encryptedType,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showNotification('Media added to vault!');
                return true;
            } catch (error) {
                console.error("Error saving media: ", error);
                showNotification('Failed to save media: ' + error.message, false);
                return false;
            }
        }
        
        // Load media from Firestore (with client-side sorting)
        async function loadMediaFromFirebase() {
            try {
                const snapshot = await db.collection('media')
                    .where('userId', '==', userId)
                    .get();
                
                files = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // Decrypt data
                    const decryptedTitle = decryptData(data.title);
                    const decryptedUrl = decryptData(data.url);
                    const decryptedType = decryptData(data.type);
                    
                    files.push({
                        id: doc.id,
                        title: decryptedTitle,
                        url: decryptedUrl,
                        type: decryptedType,
                        createdAt: data.createdAt ? data.createdAt.toDate() : new Date()
                    });
                });
                
                // Client-side sorting by timestamp
                files.sort((a, b) => b.createdAt - a.createdAt);
                
                renderFilesList();
                return true;
            } catch (error) {
                console.error("Error loading media: ", error);
                showNotification('Failed to load media: ' + error.message, false);
                return false;
            }
        }
        
        // Delete media from Firestore
        async function deleteMediaFromFirebase(id) {
            try {
                await db.collection('media').doc(id).delete();
                showNotification('Media deleted successfully');
                return true;
            } catch (error) {
                console.error("Error deleting media: ", error);
                showNotification('Failed to delete media: ' + error.message, false);
                return false;
            }
        }
        
        // Render files list
        function renderFilesList() {
            if (files.length === 0) {
                noLinks.style.display = 'block';
                linksList.innerHTML = '';
                fileCount.textContent = '0';
                return;
            }
            
            noLinks.style.display = 'none';
            fileCount.textContent = files.length;
            
            let html = '';
            files.forEach(file => {
                const mediaType = detectMediaType(file.url);
                
                html += `
                    <div class="link-item" data-id="${file.id}">
                        <div class="link-type">${mediaType.label}</div>
                        <div class="link-title">
                            <i class="${mediaType.icon}"></i>
                            ${file.title}
                        </div>
                        <div class="link-url">${file.url}</div>
                        <div class="link-actions">
                            <button class="action-btn preview-btn" data-id="${file.id}">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                            <button class="action-btn delete-btn" data-id="${file.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            });
            
            linksList.innerHTML = html;
            
            // Add event listeners to action buttons
            document.querySelectorAll('.preview-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    const file = files.find(f => f.id === id);
                    if (file) {
                        showPreview(file);
                    }
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = btn.dataset.id;
                    if (confirm('Are you sure you want to delete this media?')) {
                        deleteMediaFromFirebase(id).then(success => {
                            if (success) {
                                files = files.filter(f => f.id !== id);
                                renderFilesList();
                            }
                        });
                    }
                });
            });
        }
        
        // Show preview of media
        function showPreview(file) {
            const mediaType = detectMediaType(file.url);
            modalTitle.textContent = file.title;
            previewModal.style.display = 'flex';
            
            // Clear previous preview
            previewContainer.innerHTML = '';
            
            let previewElement;
            
            switch(mediaType.type) {
                case 'image':
                    previewElement = document.createElement('img');
                    previewElement.src = file.url;
                    previewElement.className = 'preview-image';
                    previewElement.alt = file.title;
                    break;
                    
                case 'video':
                    previewElement = document.createElement('video');
                    previewElement.src = file.url;
                    previewElement.className = 'preview-video';
                    previewElement.controls = true;
                    previewElement.autoplay = true;
                    break;
                    
                case 'youtube':
                    // Extract YouTube video ID
                    let videoId = null;
                    if (file.url.includes('youtube.com/watch?v=')) {
                        videoId = file.url.split('v=')[1].split('&')[0];
                    } else if (file.url.includes('youtu.be/')) {
                        videoId = file.url.split('youtu.be/')[1].split('?')[0];
                    }
                    
                    if (videoId) {
                        previewElement = document.createElement('iframe');
                        previewElement.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                        previewElement.className = 'preview-iframe';
                        previewElement.allowFullscreen = true;
                        previewElement.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    } else {
                        previewElement = document.createElement('div');
                        previewElement.className = 'preview-placeholder';
                        previewElement.innerHTML = `
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Invalid YouTube URL</p>
                        `;
                    }
                    break;
                    
                case 'audio':
                    previewElement = document.createElement('audio');
                    previewElement.src = file.url;
                    previewElement.className = 'preview-audio';
                    previewElement.controls = true;
                    previewElement.autoplay = true;
                    break;
                    
                default:
                    previewElement = document.createElement('iframe');
                    previewElement.src = file.url;
                    previewElement.className = 'preview-iframe';
                    previewElement.sandbox = "allow-same-origin allow-scripts";
            }
            
            previewContainer.appendChild(previewElement);
        }
        
        // Sign in anonymously
        auth.signInAnonymously()
            .then(() => {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        userId = user.uid;
                        console.log("User signed in anonymously with ID: ", userId);
                    } else {
                        console.log("User is signed out");
                    }
                });
            })
            .catch(error => {
                console.error("Anonymous sign-in error: ", error);
                showNotification('Failed to initialize security', false);
            });
        
        // Initialize the calculator buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.dataset.value;
                
                if (value === 'C') {
                    // Clear button
                    currentInput = '0';
                    previousInput = '';
                    operator = '';
                    resetDisplay = false;
                } else if (value === '=') {
                    // Equals button
                    if (currentInput === secretCode) {
                        // Unlock the vault
                        isUnlocked = true;
                        calculatorUI.style.display = 'none';
                        vaultUI.style.display = 'block';
                        loadMediaFromFirebase();
                        showNotification('Vault unlocked!');
                        return;
                    }
                    
                    if (previousInput && operator && currentInput) {
                        try {
                            const expression = previousInput + operator.replace('×', '*').replace('÷', '/') + currentInput;
                            const result = safeEval(expression);
                            if (result === 'Error') {
                                currentInput = 'Error';
                            } else {
                                currentInput = String(result);
                            }
                            previousInput = '';
                            operator = '';
                            resetDisplay = true;
                        } catch {
                            currentInput = 'Error';
                        }
                    }
                } else if (['+', '-', '*', '/'].includes(value)) {
                    // Operator buttons
                    if (previousInput && operator && currentInput) {
                        const expression = previousInput + operator.replace('×', '*').replace('÷', '/') + currentInput;
                        const result = safeEval(expression);
                        if (result !== 'Error') {
                            previousInput = String(result);
                            currentInput = '0';
                        } else {
                            currentInput = 'Error';
                        }
                    } else {
                        previousInput = currentInput;
                    }
                    operator = value;
                    resetDisplay = true;
                } else {
                    // Number and decimal buttons
                    if (resetDisplay) {
                        currentInput = value === '.' ? '0.' : value;
                        resetDisplay = false;
                    } else {
                        if (currentInput === '0' && value !== '.') {
                            currentInput = value;
                        } else if (value === '.' && currentInput.includes('.')) {
                            // Do nothing
                        } else {
                            currentInput += value;
                        }
                    }
                }
                
                updateDisplay();
            });
        });
        
        // Logout button
        logoutBtn.addEventListener('click', () => {
            isUnlocked = false;
            calculatorUI.style.display = 'block';
            vaultUI.style.display = 'none';
            currentInput = '0';
            previousInput = '';
            operator = '';
            resetDisplay = false;
            updateDisplay();
            showNotification('Vault locked successfully');
        });
        
        // Add media button
        addMediaBtn.addEventListener('click', async () => {
            const title = mediaTitle.value.trim();
            const url = mediaUrl.value.trim();
            
            if (!title) {
                showNotification('Please enter a title', false);
                return;
            }
            
            if (!url) {
                showNotification('Please enter a URL', false);
                return;
            }
            
            // Validate URL format
            try {
                new URL(url);
            } catch (e) {
                showNotification('Please enter a valid URL', false);
                return;
            }
            
            // Add to Firebase
            const success = await saveMediaToFirebase(title, url);
            if (success) {
                // Clear inputs
                mediaTitle.value = '';
                mediaUrl.value = '';
                
                // Reload media
                loadMediaFromFirebase();
            }
        });
        
        // Close preview modal
        closeModal.addEventListener('click', () => {
            previewModal.style.display = 'none';
        });
        
        // Close modal when clicking outside content
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                previewModal.style.display = 'none';
            }
        });
        
        // Initialize
        updateDisplay();
    </script>
</body>
